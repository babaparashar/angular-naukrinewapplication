<h1>{{title}}</h1>

<form [formGroup] ="loginForm" class="form-group" (ngSubmit)="onSubmit()" required>
  <div class="form-group">
    <label for="exampleInputEmail1">Email ID/Username</label>
    <input type="email" class="form-control" formControlName="username" placeholder="Enter your Active email id to receive relevant jobs" required>
				<small class="form-text text-danger" *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched" >emailId is invalid</small>
    
  </div>
  <div class="form-group"> 
    <label for="exampleInputPassword1">Password</label>
   
				<input type="password" class="form-control" formControlName="password" placeholder="Minimum 6 Characters" required>
				<small class="form-text text-danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" >password is invalid</small>
	
  </div>
  
  <button type="submit" class="btn btn-primary" rel="required" (click)= "onSubmit()" >Login</button>
 
  
 
</form>
<div class="orSec"><span class="ortext">or</span></div>
<button class="btn btn-primary" routerLink="registration" >Registration Now</button>
